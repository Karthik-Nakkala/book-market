    <style type="text/css">
      .imghover{
        perspective: 1000px;
        position: relative;
      }
      .rotator{
        transform-origin: center;
        transition: 2s;
      }
      .rotator:hover{
        transform: rotateY(180deg);
       
        transition:  2s;
        opacity: 0;
        
      }
      .visiblee {
    visibility: hidden; /* Initially hidden */
    opacity: 0; /* Start with opacity 0 for smooth fade */
    transition: opacity 2s ease-in-out,visibility 1.3s ease-in-out;
}

.imghover:hover .visiblee {
    visibility: visible; /* Becomes visible when the parent is hovered */
    opacity: 1;
    
}

      
    </style>
