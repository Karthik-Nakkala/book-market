    <style type="text/css">
        img{
            animation: none;
            position: relative;
        }
         img:hover{
            transform: rotatey(180deg);
            transform-style: preserve-3d;
            animation: hideimage 1s forwards;
            
        } 

        @keyframes hideimage{
            0%{
                opacity: 1;
            }
            100%{
                opacity: 0;
                visibility: hidden;
            }

        }
    </style>
</head>
